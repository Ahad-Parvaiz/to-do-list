<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List</title>
    <link rel="website icon" type="jfif" href="todolist.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝TaskMaster</h1>
            <p>Organize your daily tasks efficiently</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task input">
                <button id="add-task-btn"><i class="fas fa-plus"></i> <span class="btn-text">Add Task</span></button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="task-list-container">
                <ul id="task-list"></ul>
            </div>

            <div class="task-stats">
                <span id="tasks-left">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
